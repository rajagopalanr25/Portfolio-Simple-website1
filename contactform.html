<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-Info</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="div1">
        <div class="sec-1">
            <h1 class="sec-1__name">
                Rajagopalan
            </h1>
            <p class="sec-1__role">Full Stack Web Developer</p>
            <a class="sec-1__contact" href="intro.html">Home</a>
        </div>
        <div class="contactForm">
        <form>
            <table>
                <tr>
                    <td>
                        <label>Name : </label>
                    </td>
                    <td>
                        <input type="text" placeholder="Enter your name" class="contactForm__input">
                    </td>
                </tr>
                <tr>
                    <td><label>Email : </label></td>
                    <td>
                        <input type="email" placeholder="Enter your email" class="contactForm__input">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Message : </label>
                    </td>
                    <td>
                        <textarea placeholder="Enter your Message" rows="3" cols="22" class="contactForm__textarea"></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" class="contactForm__submit"></td>
                </tr>
            </table>
        </form>
        </div>
        <div class="sec-5">
            <p class="sec-5__title">Social Media : <a href="https://www.instagram.com/">Instagram | </a><a
                    href="https://www.linkedin.com/in/rajagopalanrr/">Linkedin</a></p>
            <p class="sec-5__desc">&copy; Rajagopalan</p>
        </div>
    </div>
</body>

</html>
